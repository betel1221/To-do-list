<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do List</title>
    <link rel="stylesheet" href="do.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âœ¨</text></svg>">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-clipboard-list"></i> My To-Do List</h1>

        <div class="header-controls">
            <div class="theme-switcher">
                <button id="theme-toggle">
                    <i class="fas fa-moon light-icon"></i>
                    <i class="fas fa-sun dark-icon"></i>
                    Toggle Mode
                </button>
            </div>
        </div>

        <div class="input-section">
            <input type="text" id="task-input" placeholder="Add a new task...">
            <button id="add-task-button" title="Add Task">
                <i class="fas fa-plus"></i> Add
            </button>
        </div>

        <div class="filters-and-actions">
            <div class="filters">
                <button class="filter-button active" data-filter="all">All</button>
                <button class="filter-button" data-filter="active">Active</button>
                <button class="filter-button" data-filter="completed">Completed</button>
            </div>
            <button id="clear-completed-button" title="Clear all completed tasks">
                <i class="fas fa-trash-alt"></i> Clear Completed
            </button>
        </div>

        <ul id="task-list">
            </ul>

        <p id="empty-state-message" class="empty-state">No tasks yet! Add something to get started.</p>
    </div>

    <script src="do.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
</body>
</html>
